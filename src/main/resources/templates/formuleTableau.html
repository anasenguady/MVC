<html>
    <head>
        <title>Ajouter  tableau</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}" href="../static/css/style.css"/>
    </head>
    <body>
        <h1>Ajouter un tableau</h1>
       
        <form th:object="${tableau}" method="POST" th:action="@{save}">
                <div class="column">
                    <label for="titre">Titre:</label>
                        <input type="text" th:field="*{titre}" placeholder="Titre du tableau" required='required'/>
                </div>
                <div class="column">
                        <label for="support">Support:</label>
                        <input type="text" th:field="*{support}" placeholder="Support du tableau"/>				
                </div>
                <div class="column">
                        <label for="dimension">Dimension:</label>
                        <input type="text" th:field="*{dimension}" placeholder="Dimension du tableau"/>				
                </div>
                <div class="column">
			<label for="auteur">Choisissez un auteur:</label>
                        <select th:field="*{auteur}">
                            <!-- Soit on choisit un artiste de la base, soit on ecrit "auteur inconnu"-->
                            <option value="">Auteur Inconnu</option>
                            <!-- On parcourt les noms d'auteurs pour les afficher en option de la liste  -->
                            <option th:each="auteur : ${auteurs}" th:if="${auteur}" th:value="${auteur.id}" th:text="${auteur.getNom()}"></option>
			</select>
                </div>
                <input type="submit" value="Enregistrer" /> <input type="reset" value="RÃ©initialiser" />
        </form>
        <hr/>
        <a th:href="@{/}" href="../static/index.html">Retour au menu</a>
        <hr/>
    </body>
</html>
